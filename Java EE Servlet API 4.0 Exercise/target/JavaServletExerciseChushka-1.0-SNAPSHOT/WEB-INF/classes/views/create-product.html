<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chushka</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <main>
        <div class="jumbotron">
            <div class="row" align="center">
                <div class="col-md-12">
                    <h1>Create product!</h1>
                    <hr>
                </div>
            </div>
            <div align="center">
                <form action="/create/product" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name" style="width: 300px">
                    </div>
                    <div class="form-group">
                        <label for="textarea">Description:</label><br>
                        <textarea id="textarea" rows="5" name="description" style="width: 300px"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="type">Type:</label>
                        <select class="form-control" id="type" name="type" style="width: 300px">
                            <option selected disabled>Choose type</option>
                            <option value="Food">Food</option>
                            <option value="Domestic">Domestic</option>
                            <option value="Health">Health</option>
                            <option value="Cosmetic">Cosmetic</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Create product" style="width: 300px"/>
                    </div>
                </form>
            </div>
            <hr>
            <div align="center">
                <a href="/">Back to Home page</a>
            </div>
        </div>
    </main>
</div>
</body>
</html>
