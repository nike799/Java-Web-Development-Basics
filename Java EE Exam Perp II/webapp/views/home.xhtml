<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main>
            <hr class="my-2"/>
            <div class="text-center mt-3">
                <h3>Welcome,<h:link outcome="profile?id=#{session.getAttribute('userId')}" class="h4 text-info"
                                    value="#{session.getAttribute('username')}!"/></h3>
            </div>
            <hr class="my-4"/>
            <div class="container">
                <div class="row mb-4 d-flex justify-content-around">
                    <c:forEach items="#{userHomeBean.userHomeViewModels}" var="user">
                        <div class="col-md-2 d-flex flex-column text-center">
                            <h:graphicImage library="casebook-lib" name="images/#{user.gender}.png"
                                            class="img-thumbnail" width="200" height="200"/>
                            <h5 class="text-center">#{user.username}</h5>
                            <h:form>
                                <h:commandLink action="#{userHomeBean.addFriend(user.username)}" class="btn btn-info"
                                               value="Add Friend"/>
                            </h:form>
                        </div>
                    </c:forEach>
                </div>
            </div>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>
</html>
